<!DOCTYPE html>
{% load i18n %}
{% get_current_language as current_language %}
<html lang="ru">
  <head>
    <meta http-equiv="Content-Language" content="{{ current_language }}" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Менеджер задач</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <script crossorigin="anonymous" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
<body class="d-flex flex-column min-vh-100">
    {% include "navigation.html" %}
    <div class="container wrapper flex-grow-1">
      <h1 class="my-4">
Создать задачу
      </h1>

<form method="post">
  {% csrf_token %}
  <div class="mb-3">
      <label class="form-label" for="id_name">Имя</label>
      <input type="text" name="name" maxlength="150" class="form-control" placeholder="Имя" required id="id_name" value="{{task.name}}">
  </div>
    <div class="mb-3">
        <label class="form-label" for="id_description">Описание</label>
        <textarea name="description" cols="40" rows="10" class="form-control" placeholder="Описание" id="id_description">{{task.description}}</textarea>
    </div>
    <div class="mb-3">
        <label class="form-label" for="id_status">Статус</label>
        <select name="status" class="form-select" required id="id_status">
            <option value="{{task.status.id}}" selected>{{task.status.name}}</option>
        {% for status in statuses %}
            <option value="{{status.id}}">{{status.name}}</option>
        {% endfor %}

</select>
    </div>
    <div class="mb-3">
        <label class="form-label" for="id_executor">Исполнитель</label>
        <select name="executor" class="form-select" id="id_executor">
              <option value="{{task.executor.id}}" selected>{{task.executor}}</option>
        {% for u in user %}
            {{u.first_name}}
            <option value="{{u.id}}">{{u.first_name}} {{u.last_name}}</option>
        {% endfor %}
</select>
    </div>
    <div class="mb-3">
        <label class="form-label" for="id_labels">Метки</label>
        <select name="labels" class="form-select" id="id_labels" multiple="">
            {% for label in labels %}
        <option value="{{ label.id }}" {% if label.id == task.labels.id %}selected{% endif %}>
            {{ label.name }}
        </option>
            {% endfor %}
</select>
    </div>
    <input class="btn btn-primary" type="submit" value="Создать">
</form>

</body>
